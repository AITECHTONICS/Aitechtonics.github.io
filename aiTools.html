<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Techtonics - AI Tools</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #64c9bd;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
            font-size: 2em;
            text-shadow: 1px 1px 1px #000;
        }

        section {
            padding: 2em;
            text-align: center;
            margin: 10px;
            border-radius: 15px;
            background-color: #64c9bd;
            box-shadow: 0 8px 12px rgba(0,0,0,0.1);
            position: relative;
        }

        .tool-subsection {
            margin-bottom: 20px;
            padding: 1em;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .tool-subsection:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }

        .tool-subsection a {
            text-decoration: none;
        }

        .tool-subsection button {
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            border: none;
            background-color: #333;
            color: #FFFF00;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .tool-subsection button:hover {
            background-color: #bd646e;
        }

        footer {
            background-color: #333;
            color: #64c9bd;
            text-align: center;
            padding: 1em;
            width: 100%;
            font-size: 0.8em;
            position: relative;
            margin-top: auto;
        }

        a {
            text-decoration: none;
            color: #333;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #bd646e;
        }

        @media (max-width: 600px) {
            header {
                font-size: 1.5em;
            }

            section {
                padding: 1.5em;
                margin: 8px;
            }

            .tool-subsection button {
                font-size: 0.9em;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>AI Tools Section</h1>
    </header>

    <section>
        <div class="tool-subsection">
            <h2>Bing AI</h2>
            <a href="https://www.bing.com/chat?q=Microsoft+Copilot&FORM=hpcodx" target="_blank">
                <button><strong>Visit Bing AI</strong></button>
            </a>
        </div>

        <div class="tool-subsection">
            <h2>AI PPT MAKER</h2>
            <a href="https://gamma.app/create" target="_blank">
                <button><strong>Visit AI PPT Maker</strong></button>
            </a>
        </div>

        <div class="tool-subsection">
            <h2>Adobe Animations</h2>
            <a href="https://www.adobe.com/in/express/feature/video/animation/audio" target="_blank">
                <button><strong>Visit Adobe Animations</strong></button>
            </a>
        </div>
    </section>

    <footer>
        <p>Â© 2024 AI Techtonics. All rights reserved.</p>
    </footer>

</body>
</html>
