<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Techtonics - Social Media Links</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #64c9bd;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
            font-size: 1.5em; /* Adjust the base font size */
            text-shadow: 1px 1px 1px #000;
            position: relative;
        }

        .email-icon {
            position: absolute;
            top: 70px;
            right: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .email-icons a {
            margin: 10px 0;
            font-size: 1em; /* Adjust font size for email icon */
            color: #bd646e;
            transition: color 0.3s ease;
        }

        .email-icons a:hover {
            color: #333;
        }

        section {
            padding: 2em;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 0.8em; /* Adjust font size for footer */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        a {
            text-decoration: none;
            color: #333;
        }

        .social-icons {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }

        .social-icons a {
            margin: 20px 0;
            font-size: 1.5em;
            color: #333;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #bd646e;
            transform: scale(1.2);
        }

        @media (max-width: 600px) {
            header {
                font-size: 1.2em; /* Adjust font size for smaller screens */
            }
            .email-icons a {
                font-size: 0.8em; /* Adjust font size for email icon on smaller screens */
            }
            .social-icons a {
                font-size: 1em; /* Adjust font size for social icons on smaller screens */
            }
            footer {
                font-size: 0.7em; /* Adjust font size for footer on smaller screens */
            }
        }
    </style>
</head>

<body>

    <header>
        <h1 style="margin-bottom: 10px;">AI Techtonics - Social Media Links</h1>
        <div class="email-icon">
            <p style="margin-bottom: 5px;">Have any questions or suggestions?</p>
            <div class="email-icons">
                <a href="mailto:aitechtoniccreations@gmail.com" target="_blank"><i class="fas fa-envelope"></i></a>
            </div>
        </div>
        <p>Follow us on each of these handles to support our journey.</p>
    </header>
    
    <section class="social-icons">
        <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
        <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://www.youtube.com" target="_blank"><i class="fab fa-youtube"></i></a>
        <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="https://www.linkedin.com" target="_blank"><i class="fab fa-linkedin-in"></i></a>
    </section>

    <footer>
        <p>&copy; 2024 AI Techtonics. All rights reserved.</p>
    </footer>

</body>

</html>
